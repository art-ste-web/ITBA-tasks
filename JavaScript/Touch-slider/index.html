<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="slider-container">
        <div class="slider-viewport">
            <div class="slide">
                <img src="img/img-1.jpg" alt="">
                <h3 class="slide-title inside-title">Slide 1</h3>
            </div>
            <div class="slide active-slide">
                <img src="img/img-2.jpg" alt="">
                <h3 class="slide-title inside-title">Slide 2</h3>
            </div>
            <div class="slide">
                <img src="img/img-3.jpg" alt="">
                <h3 class="slide-title inside-title">Slide 3</h3>
            </div>
            <div class="slide ">
                <img src="img/img-2.jpg" alt="">
                <h3 class="slide-title inside-title">Slide 4</h3>
            </div>
            <div class="slide">
                <img src="img/img-4.jpg" alt="">
                <h3 class="slide-title inside-title">Slide 5</h3>
            </div>
            <div class="slider-navigation"></div>
            <div class="slider-controls">
                <span class="left-btn"><i data-feather="chevron-left"></i></span>
                <span class="right-btn"><i data-feather="chevron-right"></i></span>
            </div>
        </div>
        
    </div>

    <script src="slider.js" type="module"></script>
    <!--feather icons init-->
    <script>feather.replace()</script>
</body>
</html>
