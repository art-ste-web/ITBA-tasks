<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-container">
        <section class="app-form">
            <h1 class="app-form__header">Гра "Вгадай число"</h1>
            <div class="app-form__initial-settings">
                <p>Виберіть діапазон, в якому потрібно буде відгадати число:</p>
                <div>
                    <label for="start_numb">Від:</label>
                    <input id="start_numb" type="number" value="0">
                    <label for="end_numb">До:</label>
                    <input id="end_numb" type="number" value="10">
                </div>
                <div>
                    <label for="attempts">Виберіть кількість спроб:</label>
                    <input id="attempts" type="number" value="5">
                </div>
                <div>
                    <button id="start_game_btn">Почати гру</button>
                </div>
            </div>
            <div class="app-form__guess-number-block">
                <div class="app-form__guess-number-input">
                    <label for="enter_numb">Введіть число:</label>
                    <input id="enter_numb" type="number">
                </div>
                <div>
                    <button id="check_numb_btn">Перевірити!</button>
                    <button id="new_game_btn">Нова гра</button>
                </div>
                <p class="app-form__game-message">Вітаємо у грі! Введіть число та натисніть кнопку "Перевірити"</p>
                <p class="app-form__attempts-nums"></p>
            </div>
            
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
